<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="profilePage.css">

    </head>
    <body>
    <header>

	<div class="container">

		<div class="profile">

			<div class="profile-image">

				<img src= "<%= user.profile %>" alt="">

			</div>

			<div class="profile-user-settings">

				<h1 class="profile-user-name"><%= user.username %></h1>

				<button class="btn profile-edit-btn">Edit Profile</button>

				<button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>

			</div>

			<div class="profile-stats">

				<ul>
					<li><span class="profile-stat-count"><%= user.stats.posts %></span> posts</li>
					<li><span class="profile-stat-count"><%= user.stats.followers %></span> followers</li>
					<li><span class="profile-stat-count"><%= user.stats.following %></span> following</li>
				</ul>

			</div>

			<div class="profile-bio">

				<p><span class="profile-real-name"><%= user.username %> </span><%= user.description %></p>

			</div>

		</div>
		<!-- End of profile section -->

	</div>
	<!-- End of container -->

</header>

<main>

	<div class="container">

		<div class="gallery">

			<% for (photos of user.photos) { %>
				<%- include('post.html') %>
			<% } %>

		</div>
		<!-- End of gallery -->

	</div>
	<!-- End of container -->

</main>
</body>
</html>
